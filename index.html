<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f4f4f4;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Random Picker</h1>
  <button onclick="pickRandom()">Pick Random</button>
  <div id="result"></div>

  <script>
    const items = [
      "A1","A2","A3","A4","A5","A6","A7","A8",
      "A9","A10","B1","B2","B3","B4","B5","B6",
      "B7","B8","B9","B10","C1","C2","C3","C4",
      "C5","C6","C7","C8","C9","C10","D1","D2",
      "D3","D4","D5","D6","D7","D8","D9","D10",
      "E1","E2","E3","E4","E5","E6","E7","E8",
      "E9","E10","F1","F2","F3","F4","F5","F6",
      "F7","F8","F9","F10","G1","G2","G3","G4",
      "G5","G6","G7","G8","G9","G10","H1","H2",
      "H3","H4","H5","H6","H7","H8","H9","H10",
      "I1","I2","I3","I4","I5","I6","I7","I8",
      "I9","I10"
    ];

    function pickRandom() {
      const randomItem = items[Math.floor(Math.random() * items.length)];
      document.getElementById("result").textContent = `Selected: ${randomItem}`;
    }
  </script>
</body>
</html>
